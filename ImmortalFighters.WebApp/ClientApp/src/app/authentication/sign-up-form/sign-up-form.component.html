<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Immortal Fighters</mat-card-title>
    <mat-card-subtitle>Registrace</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="signup-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          placeholder="Např. hrac@mail.cz">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Prosím zadejte platný email
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email je <strong>vyžadovaný</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Zaregistrovat</button>
  </mat-card-actions>
</mat-card>
