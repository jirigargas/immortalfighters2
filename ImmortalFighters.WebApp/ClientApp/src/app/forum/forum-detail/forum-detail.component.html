<h1 class="mat-title">{{forumName$ | async}}</h1>

<mat-card class="new-entry-card">
    <quill-editor (onContentChanged)="onContentChanged($event)" #forumEntryEditor id="newForumEntryEditor"
        [(ngModel)]="newForumEntryModel">
    </quill-editor>
    <button mat-raised-button color="accent" (click)="createNewEntry()">Odeslat</button>
</mat-card>

<mat-paginator #paginatorTop [length]="forumTotalLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event); paginatorBottom.pageIndex = $event.pageIndex; paginatorBottom.pageSize = $event.pageSize;"></mat-paginator>

<ng-container *ngFor="let entry of (forumEntries$ | async)?.forumEntries">
    <mat-card class="forumEntry">
        <mat-card-header>
            <mat-card-title>{{entry.username}}</mat-card-title>
            <mat-card-subtitle>
                {{entry.created + 'Z' | date:'medium'}}
                <span *ngIf="entry.changed">
                    (Upraveno {{entry.changed + 'Z' | date:'medium'}})
                </span>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <quill-view [content]="entry.text" format="json" theme="snow"></quill-view>
        </mat-card-content>
        <mat-card-actions *ngIf="(currentUser$ | async) === entry.username">
            <button mat-button (click)="deleteEntry(entry)" *ngIf="(currentUser$ | async) === entry.username">
                Smazat
            </button>
            <button mat-button color="accent" (click)="editEntry(entry)"
                *ngIf="(currentUser$ | async) === entry.username">
                Upravit
            </button>
        </mat-card-actions>
    </mat-card>
</ng-container>

<mat-paginator #paginatorBottom [length]="forumTotalLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event); paginatorTop.pageIndex = $event.pageIndex; paginatorTop.pageSize = $event.pageSize;"></mat-paginator>
